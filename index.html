<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" property="og:description" content="Sreenidhi Personal Website" />
  <meta name="author" content="Sreenidhi J" />
  <title>Sreenidhi</title>

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="./assets/images/icon-design.svg" />

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css" />

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
</head>

<body>


  <!--
    - #MAIN
  -->

  <main>

    <!--
      - #main-content
    -->

    <div class="main-content">
      <!--
        - #NAVBAR
      -->

      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item">
            <a class="navbar-link" href='#about' id="about-a">About</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" href='#portfolio' id="portfolio-a">Portfolio</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" href='assets/pdfs/Sreenidhi_Resume.pdf' id="resume-a" target="_blank">Resume</a>
          </li>
          <a href="https://www.linkedin.com/in/sreenidhi-jai/" target="_blank">
            <ion-icon name="logo-linkedin"
              style="width: 30px; height: 30px; color: #313335; margin-right: 0; right: 0; top: 0;"></ion-icon>
          </a>
        </ul>
      </nav>


      <!--
        - #VIEW PROJECT
      -->

      <div id="project" style="display: none; align-items: center; flex-direction: row;">

        <p>Project Data</p>

      </div>


      <!--
        - #ABOUT
      -->
      <article class="about" id="about" style="padding-top: 20px;">
        <img src="assets/images/intro.gif"
          style="border-radius: 20px; display: block; margin-left: auto; margin-right: auto;" width="80%"
          height="80%" />
        <!-- </section> -->
      </article>


      <!--
        - Project Modal
      -->

      <div class="modal-container" data-modal-container>

        <div class="overlay" data-overlay></div>

        <section class="project-modal">

          <button class="modal-close-btn" data-modal-close-btn>
            <ion-icon name="close-outline"></ion-icon>
          </button>

          <section class="testimonials">

          </section>
        </section>

      </div>

      <!--
        - #PROJECTS
      -->

      <article class="portfolio" id="portfolio">
        <header>
          <h2 class="h2 article-title">Portfolio</h2>
        </header>

        <section class="projects">
          
          <ul class="project-list">
            <li class="project-item active" data-filter-item data-category="architecture">
              <a href="#project">
                <figure class="project-img">
                  <div class="project-item-icon-box">
                    <ion-icon name="eye-outline"></ion-icon>
                  </div>

                  <img src="assets/pdftoimages/CAMPUS1.1/CAMPUS1.1-01.jpg" alt="Portfolio Projects" loading="eager"
                    data-project-img />
                </figure>

                <h3 class="project-title" data-project-title>CAMPUS DESIGN</h3>

              </a>
            </li>

            <li class="project-item active" data-filter-item data-category="architecture">
              <a href="#project">
                <figure class="project-img">
                  <div class="project-item-icon-box">
                    <ion-icon name="eye-outline"></ion-icon>
                  </div>

                  <img src="assets/pdftoimages/MIXED USE1.1/MIXED USE1.1-01.jpg" alt="Portfolio Projects"
                    loading="eager" data-project-img />
                </figure>

                <h3 class="project-title" data-project-title>WATER FRONT - MALL + OFFICE</h3>

              </a>
            </li>

            <li class="project-item active" data-filter-item data-category="architecture">
              <a href="#project">
                <figure class="project-img">
                  <div class="project-item-icon-box">
                    <ion-icon name="eye-outline"></ion-icon>
                  </div>

                  <img src="assets/pdftoimages/SAC/SAC-01.jpg" alt="Portfolio Projects" loading="eager"
                    data-project-img />
                </figure>

                <h3 class="project-title" data-project-title>STUDENT ACTIVITY CENTER</h3>

              </a>
            </li>

            <li class="project-item active" data-filter-item data-category="architecture">
              <a href="#project">
                <figure class="project-img">
                  <div class="project-item-icon-box">
                    <ion-icon name="eye-outline"></ion-icon>
                  </div>

                  <img src="assets/pdftoimages/VIRTUAL REALITY IN ARCHITECTURE/VIRTUAL REALITY IN ARCHITECTURE-01.jpg"
                    alt="Portfolio Projects" loading="eager" data-project-img />
                </figure>

                <h3 class="project-title" data-project-title>VIRTUAL REALITY IN ARCHITECTURE</h3>

              </a>
            </li>

            <li class="project-item active" data-filter-item data-category="architecture">
              <a href="#project">
                <figure class="project-img">
                  <div class="project-item-icon-box">
                    <ion-icon name="eye-outline"></ion-icon>
                  </div>

                  <img src="assets/pdftoimages/SPRINT 2 SOCIAL INFRA/SPRINT 2 SOCIAL INFRA-1.jpg"
                    alt="Portfolio Projects" loading="eager" data-project-img />
                </figure>

                <h3 class="project-title" data-project-title>DESIGN OF URBAN SOCIAL INFRASTRUCTURE</h3>

              </a>
            </li>

          </ul>
        </section>

    </div>

  <!--
    - custom js link
  -->
  <script src="./assets/js/script.js"></script>

  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
